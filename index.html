<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					src="./images/illustration-hero.svg"
					alt=" person danding"
					class="card__image"
				/>
				<h1 class="card__title">Order Summary</h1>
				<div class="card__body">
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="payment-plan">
						<img
							class="icon--music"
							src="./images/icon-music.svg"
							alt="music"
						/>
						<div class="col">
							<p class="payment-plan__interval">Annual Plan</p>
							<p class="payment-plan__price">$59.99/year</p>
						</div>
						<a href="#" class="link--change">Change</a>
					</div>
					<a href="#" class="btn btn--payment">Proceed to Payment</a>
					<a href="#" class="btn btn--cancel">Cancel Order</a>
				</div>
			</div>
		</main>
	</body>
</html>
